</head>
<body ng-app = "MyApp" ng-controller = "MyCtrl">
    <div ng-app="navbarapp"> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Covid-19</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="country.html">Country</a>
                </li>
              </ul>
            </div>
          </nav>

    </div>
        <div class="jumbotron ">
            <h1 class="text-center md-5">{{name}}</h1>
            
            <h2><div class="row text-center">
                <div class="card col p-3 m-3 bg-danger">
                    <div class="ui statistic">
                        <div class="label  text-white font-weight-bold">
                          CONFIRMED
                        </div>
                        <div class="value  text-white mt-3 font-weight-bold">
                          {{all_data.confirmed.value }}
                        </div>
                      </div>
                </div>
            
                <div class="card col p-3 m-3 bg-success ">
                    <div class="ui statistic">
                        <div class="label  text-white  font-weight-bold">
                          RECOVERED
                        </div>
                        <div class="value  text-white mt-3  font-weight-bold">
                          {{all_data.recovered.value}}
                        </div>
                      </div>
                </div>
            
                <div class="card col p-3 m-3 bg-primary">
                    <div class="ui statistic">
                        <div class="label  text-white  font-weight-bold">
                          DEATHS
                        </div>
                        <div class="value  text-white mt-3 font-weight-bold">
                          {{all_data.deaths.value}}
                        </div>
                      </div>
                </div>
            
                <div class="card col p-3 m-3 bg-dark">
                    <div class="ui statistic ">
                        <div class="label  text-white  font-weight-bold">
                          ACTIVE
                        </div>
                        <div class="value  text-white mt-3  font-weight-bold">
                          {{all_data.confirmed.value - all_data.recovered.value - all_data.deaths.value}}
                        </div>
                      </div>
                </div>
                </div></h2>
            

        </div>
        
</body>
</html>
