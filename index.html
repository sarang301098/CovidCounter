<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19 ANGULARJS</title>
    <link rel="icon" href="./img/a.jpg" type="image/x-icon" class="rounded-circle">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body ng-app="MyApp" ng-controller="MyCtrl">
    <div ng-app="navbarapp">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Covid-19</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="country.html">Country</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="jumbotron ">
        <h1 class="text-center md-5">{{name}}</h1>
        <h2>
            <div class="row text-center">
                <div class="card col p-3 m-3 bg-danger">
                    <div class="ui statistic">
                        <div class="label  text-white font-weight-bold">
                            CONFIRMED
                        </div>
                        <div class="value  text-white mt-3 font-weight-bold">
                            {{all_data.confirmed.value }}
                        </div>
                    </div>
                </div>
                <div class="card col p-3 m-3 bg-success ">
                    <div class="ui statistic">
                        <div class="label  text-white  font-weight-bold">
                            RECOVERED
                        </div>
                        <div class="value  text-white mt-3  font-weight-bold">
                            {{all_data.recovered.value}}
                        </div>
                    </div>
                </div>
                <div class="card col p-3 m-3 bg-primary">
                    <div class="ui statistic">
                        <div class="label  text-white  font-weight-bold">
                            DEATHS
                        </div>
                        <div class="value  text-white mt-3 font-weight-bold">
                            {{all_data.deaths.value}}
                        </div>
                    </div>
                </div>
                <div class="card col p-3 m-3 bg-dark">
                    <div class="ui statistic ">
                        <div class="label  text-white  font-weight-bold">
                            ACTIVE
                        </div>
                        <div class="value  text-white mt-3  font-weight-bold">
                            {{all_data.confirmed.value - all_data.recovered.value - all_data.deaths.value}}
                        </div>
                    </div>
                </div>
            </div>
        </h2>
    </div>
</body>

</html>
